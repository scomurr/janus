<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Dashboard - Janus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial, sans-serif; }
    .container { display: grid; grid-template-rows: auto 1fr auto; height: 100vh; gap: 20px; padding: 20px; box-sizing: border-box; }
    .header { display: flex; justify-content: between; align-items: center; gap: 20px; }
    .title { margin: 0; font-size: 24px; }
    .nav { display: flex; gap: 10px; }
    .nav a { padding: 8px 16px; text-decoration: none; color: #333; border: 1px solid #ddd; border-radius: 4px; }
    .nav a:hover { background: #f5f5f5; }
    .main { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; overflow: hidden; }
    .chart-panel { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; }
    .summary-panel { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; overflow-y: auto; }
    .chart-container { position: relative; height: 500px; }
    .legend-controls { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
    .legend-item { display: flex; align-items: center; gap: 5px; cursor: pointer; padding: 4px 8px; border-radius: 4px; transition: background-color 0.2s; }
    .legend-item:hover { background: #f0f0f0; }
    .legend-item.active { background: #e3f2fd; }
    .legend-color { width: 16px; height: 16px; border-radius: 2px; }
    .legend-label { font-size: 14px; font-weight: 500; }
    .summary-title { margin: 0 0 15px 0; font-size: 18px; }
    .total-value { font-size: 32px; font-weight: bold; color: #1976d2; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f8f9fa; font-weight: 600; }
    .value-cell { text-align: right; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .loading { display: flex; justify-content: center; align-items: center; height: 200px; font-size: 18px; color: #666; }
    .error { color: #d32f2f; background: #ffebee; padding: 15px; border-radius: 4px; margin: 15px 0; }
    .footer { text-align: center; color: #666; font-size: 14px; }
    @media (max-width: 1024px) {
      .main { grid-template-columns: 1fr; grid-template-rows: auto auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Portfolio Dashboard</h1>
      <nav class="nav">
        <a href="/">Research Console</a>
        <a href="/portfolio.html" style="background: #e3f2fd;">Portfolio</a>
      </nav>
    </div>
    
    <div class="main">
      <div class="chart-panel">
        <div class="legend-controls" id="legendControls"></div>
        <div class="chart-container">
          <canvas id="portfolioChart"></canvas>
        </div>
      </div>
      
      <div class="summary-panel">
        <h2 class="summary-title">Current Portfolio</h2>
        <div class="total-value" id="totalValue">Loading...</div>
        <div id="currentData">
          <div class="loading">Loading current portfolio data...</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      Last updated: <span id="lastUpdated">-</span>
    </div>
  </div>

  <script src="/portfolio.js"></script>
</body>
</html>
